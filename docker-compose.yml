version: '3.1'

services:

  db:
    build:
      context: ./postgres
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - data_tatsujin-sql:/var/lib/postgresql/data
      - ./:/workspace
    working_dir: /workspace

  adminer:
    image: adminer
    ports:
      - 8080:8080

volumes:
  data_tatsujin-sql:
    driver: local
